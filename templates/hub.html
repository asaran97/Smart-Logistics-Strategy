<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items to be delivered</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }
        #map {
            height: 100%;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="../../agent" style="position:fixed;z-index:9999;right:1%;top:1%;"><button>Yet to be delivered</button></a>
<div id="map"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}
function load(id){
    $("#btn_"+id).html("Requesting for a delivery :)");
    $("#btn_"+id).attr('disabled', 'disabled');
    $.ajax({
            url: "../../agent/"+id,
            type: 'GET',
            success: function(res) {
                alert(res);
                window.reload();
            }
        });
}
    function initMap() {
    var directionsDisplay = new google.maps.DirectionsRenderer;
    var directionsService = new google.maps.DirectionsService;
    var lat= 0;
    var long = 0;
	var locations = [
	{% for product in tobedelivered %}
      [ '<strong>{{ product.product }}</strong><br>\r\
					{{product.hub.name }}<br>\
					<button onclick="load({{product.id}})" id="btn_{{ product.id }}">Wanna Deliver?</button>', {{ product.lat }}, {{ product.long }}, 0],
    {% endfor %}
    ];
    	var mid_lat = (parseFloat(getCookie("lat1")) + parseFloat(getCookie("lat2")))/2;
        var mid_lng = (parseFloat(getCookie("lon1")) + parseFloat(getCookie("lon2")))/2;
	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 14,
		center: {lat: mid_lat, lng: mid_lng},
		mapTypeId: google.maps.MapTypeId.ROADMAP
	});
	directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
	var infowindow = new google.maps.InfoWindow({});
	var marker, i;

	for (i = 0; i < locations.length; i++) {
		marker = new google.maps.Marker({
			position: new google.maps.LatLng(locations[i][1], locations[i][2]),
			map: map
		});

		google.maps.event.addListener(marker, 'click', (function (marker, i) {
			return function () {
				infowindow.setContent(locations[i][0]);
				infowindow.open(map, marker);
			}
		})(marker, i));
		
	}
}
function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        var selectedMode = "DRIVING";
        directionsService.route({
          origin: {lat: parseFloat(getCookie("lat1")), lng: parseFloat(getCookie("lon1"))},  // Haight.
          destination: {lat: parseFloat(getCookie("lat2")), lng: parseFloat(getCookie("lon2"))},  
          travelMode: google.maps.TravelMode[selectedMode]
        }, function(response, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-OiWrk3Q29YGBEzNQANtJuk5No4uZW-o&callback=initMap"></script>
</body>
</html>
