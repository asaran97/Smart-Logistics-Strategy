<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Your Location</title>
</head>
<body style="background:url(http://localhost/bg.png);background-position:center;background-postion:center;background-size:cover;">
    <form method="POST" style="text-align:center;margin-top:170px;">
        {% csrf_token %}
    <input type="text" placeholder="Enter Your Start Location..." id="start" name="start" style="color:white;"><br><br>
    <input type="text" placeholder="Enter Your End Location..." id="end" name="end" style="color:white;"><br><br><br>
    <button>CHECK</button>
    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC-OiWrk3Q29YGBEzNQANtJuk5No4uZW-o&sensor=false&libraries=places"></script>
    <script src="http://localhost/jquery.geocomplete.js"></script>
    <script>
    $(function () {
        $("#start").geocomplete({
        });
    });
    $(function () {
        $("#end").geocomplete({
        });
    });
    </script>
</body>
</html>
